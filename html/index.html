<!DOCTYPE HTML>
<html>

    <head>

        <title>Mikut's DM system for FiveM</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Mikut's DM system for FiveM" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/index.css" type="text/css" />

        <script>

            var navBarState = false;
            var currentElement = 1;

        </script>

    </head>

    <body>

        <div id="mkt_dm-Header">

            <span>mkt_dm</span>
            <span>DM System for FiveM</span>
            <span><span style="cursor: progress">Version: 1.0.0 - Build: 300720</span> - by Mikut &hearts;</span>

        </div>

        <div id="mkt_dm-MainDiv">

            <div id="mkt_dm-ReceivedDiv" class="mkt_dm-MainElement">



            </div>
            <div id="mkt_dm-SentDiv" class="mkt_dm-MainElement">



            </div>
            <div id="mkt_dm-SendDMDiv" class="mkt_dm-MainElement">



            </div>

        </div>

        <button id="mkt_dm-Controls">Wyjdź z DMów [ ESC ]</button>

        <!-- SIDEBAR -->
        <button id="mkt_dm-SidebarButton" onclick="toggleNavBar()">≡</button>
        <div id="mkt_dm-Sidebar">

            <ul>

                <li class="mkt_dm-SidebarElement" onclick="setMainElement(1)">Odebrane</li>
                <li class="mkt_dm-SidebarElement" onclick="setMainElement(2)">Wysłane</li>
                <li class="mkt_dm-SidebarElement" onclick="setMainElement(3)" style="margin-top: 3rem;">Wyślij DM'a</li>
                <li class="mkt_dm-SidebarElement" onclick="setMainElement('hideAll')" style="margin-top: 5rem;">Schowaj główne okienko</li>

            </ul>

        </div>

    </body>

    <script src="js/toggleNavBar.js" type="text/javascript"></script>
    <script src="js/setMainElement.js" type="text/javascript"></script>

</html>
