<!DOCTYPE HTML>
<html>

    <head>

        <title>Mikut's DM system for FiveM</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Mikut's DM system for FiveM" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="index.css" type="text/css" />

        <script src="jquery.js" type="text/javascript"></script>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>

        <script>

            var navBarState = false;
            var currentElement = 1;
            var HK_name;
            var locale;

            /* CONFIG */
            var inverseDate = false;
            var dateSeparator = "/";

        </script>

    </head>

    <body>

        <div id="mkt_dm-Header">

            <span>mkt_dm</span>
            <span>DM System for FiveM</span>
            <span><span style="cursor: progress">Version: 1.1.1 - Build: 110820</span> - by Mikut &hearts;</span>
            <span id="mkt_dm-HeaderClock"></span>
            <span id="mkt_dm-HeaderDate"></span>
            <span id="mkt_dm-HeaderPlayerName" style="color: lightgreen">Placeholder name</span>

        </div>

        <div id="mkt_dm-MainDiv">

            <div id="mkt_dm-ReceivedDiv" class="mkt_dm-MainElement">

                <span class="mkt_dm-MainElementTitle">Odebrane</span>

                <span style="display: block; margin: 0 auto; text-align: center; font-size: 1.5rem;">
                
                    <label for="mkt_dm-ReceivedMsgCount">Wyświetl:</label>
                    <input type="text" name="mkt_dm-ReceivedMsgCount" id="mkt_dm-ReceivedMsgCount" placeholder="10" value="10" style="vertical-align: middle;" autocomplete="off"/>
                    <span></span>
                    
                </span>
                <table id="mkt_dm-ReceivedTable">

                    <thead>

                        <tr>

                            <td>Data i godzina wysłania</td>
                            <td>Nadawca</td>
                            <td>Temat</td>
                            <td></td>

                        </tr>

                    </thead>

                    <tbody>



                    </tbody>


                </table>

            </div>
            <div id="mkt_dm-SentDiv" class="mkt_dm-MainElement">

                <span class="mkt_dm-MainElementTitle">Wysłane</span>

                <span style="display: block; margin: 0 auto; text-align: center; font-size: 1.5rem;">
                
                    <label for="mkt_dm-SentMsgCount">Wyświetl:</label>
                    <input type="text" name="mkt_dm-SentMsgCount" id="mkt_dm-SentMsgCount" placeholder="10" value="10" style="vertical-align: middle;" autocomplete="off"/>
                    <span></span>
                    
                </span>
                <table id="mkt_dm-SentTable">

                    <thead>

                        <tr>

                            <td>Data i godzina wysłania</td>
                            <td>Adresat</td>
                            <td>Temat</td>
                            <td></td>

                        </tr>

                    </thead>

                    <tbody>



                    </tbody>


                </table>

            </div>
            <div id="mkt_dm-SendDMDiv" class="mkt_dm-MainElement">

                <span class="mkt_dm-MainElementTitle">Wyślij DMa</span>
                <div id="mkt_dm-SendDMForm">

                    <label for="receiver">Adresat: </label>
                    <input type="text" name="receiver" placeholder="ID" />

                    <label for="topic">Temat: </label>
                    <input type="text" name="topic" placeholder="Biały węgorz (opcjonalne)" />

                    <label for="messageContent">Wiadomość: </label>
                    <textarea name="messageContent" placeholder="(opcjonalne)"></textarea>

                    <button onclick="verifyInput()">Wyślij</button>

                </div>

            </div>
            <div id="mkt_dm-InfoDiv" class="mkt_dm-MainElement">

                <span class="mkt_dm-MainElementTitle" style="color: white;">Informacje</span>
                <div>

                    <img src="logo.png" alt="Mikut Logo" style="height: 50%; position: absolute; left: 5%; top: 50%; transform: translate(0, -50%);"/>
                    <div style="height: 50%; width: 50%; position: absolute; left: 65%; top: 50%; transform: translate(-45%, -50%);">

                        <div style="position: relative; left: 0; top: 50%; transform: translateY(-50%); width: 100%;">
                            <span class="mkt_dm-InfoDivSpan" style="font-size: 2rem; font-weight: bold;">MKT_DM</span>
                            <span class="mkt_dm-InfoDivSpan" style="font-size: 1rem; margin-top: 0.5rem;">by Mikut</span>
                            <span class="mkt_dm-InfoDivSpan" style="margin-top: 0.5rem;">Made for SunState RP with &hearts;</span>
                            <!-- <span class="mkt_dm-InfoDivSpan" style="margin-top: 1rem;" onclick="/* iframePopUp('https://github.com/Mikutut') */">> GitHub <</span>
                            <span class="mkt_dm-InfoDivSpan" onclick="/* iframePopUp('https://www.youtube.com/channel/UCMqkeB4UXgUuXbYRPUqE88w') */">> YouTube <</span>
                            <span class="mkt_dm-InfoDivSpan" onclick="/* iframePopUp('https://discord.gg/EfrSVfZ') */">> Discord <</span> -->
                            <span class="mkt_dm-InfoDivSpan" style="margin-top: 1rem;">&copy; Mikut 2020</span>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <button id="mkt_dm-Controls" onclick="closeNUI()"></button>

        <!-- SIDEBAR -->
        <button id="mkt_dm-SidebarButton" onclick="toggleNavBar()">≡</button>
        <div id="mkt_dm-Sidebar">

            <ul>

                <li class="mkt_dm-SidebarElement" onclick="setMainElement(1)"></li>
                <li class="mkt_dm-SidebarElement" onclick="setMainElement(2)"></li>
                <li class="mkt_dm-SidebarElement" onclick="setMainElement(3)"></li>
                <li class="mkt_dm-SidebarElement" onclick="setMainElement(4)"></li>
                <li class="mkt_dm-SidebarElement" onclick="setMainElement('hideAll')" style="margin-top: 5rem;">Schowaj główne okienko</li>

            </ul>

        </div>

    </body>

    <script src="hotkey.js" type="text/javascript"></script>
    <script src="locale.js" type="text/javascript"></script>
    <script src="clock.js" type="text/javascript"></script>
    <script src="date.js" type="text/javascript"></script>
    <script src="sendDM.js" type="text/javascript"></script>
    <script src="popUp.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="toggleNavBar.js" type="text/javascript"></script>
    <script src="setMainElement.js" type="text/javascript"></script>
    <script src="close.js" type="text/javascript"></script>

</html>
